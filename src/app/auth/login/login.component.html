<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>login</mat-card-title>
      <mat-icon>person</mat-icon>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
          <input matInput formControlName="email" placeholder="Email" type="email">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput formControlName="password" placeholder="Senha" type="password">
        </mat-form-field>
        <button mat-raised-button color="primary" class="full-width" type="submit">Entrar</button>
      </form>
      <div class="links">
        <a (click)="recovery()">Recuperar a senha</a>
        <span> | </span>
        <a (click)="register()">Registrar-se</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
