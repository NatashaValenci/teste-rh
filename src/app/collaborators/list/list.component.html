<table mat-table [dataSource]="colaboradores">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let colaborador"> {{ colaborador.id }} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let colaborador"> {{ colaborador.nome }} </td>
  </ng-container>

  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let colaborador"> {{ colaborador.cpf }} </td>
  </ng-container>

  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef> Telefone </th>
    <td mat-cell *matCellDef="let colaborador"> {{ colaborador.telefone }} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let colaborador"> {{ colaborador.email }} </td>
  </ng-container>

  
  <ng-container matColumnDef="delet">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let colaborador"> <button (click)="deleteCollaborator(colaborador.id)" >X</button></td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let colaborador"> <button (click)="editCollaborator(colaborador)" >editar</button></td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
